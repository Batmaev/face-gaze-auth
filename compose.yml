services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
      - backend_venv:/app/.venv
    tmpfs:
      - /app/__pycache__
      - /app/routers/__pycache__
      - /app/liveness/__pycache__
      - /app/stimulus/__pycache__
    restart: unless-stopped

  gdrive-sync:
    build: ./rclone
    volumes:
      - ./backend/data:/data:ro
      - ./rclone:/rclone:ro
    entrypoint: /bin/sh
    command:
      - -c
      - |
        echo "Initial sync..."
        rclone copy /data gdrive:face-gaze-data --config /rclone/rclone.conf --verbose
        echo "Watching for changes..."
        while inotifywait -r -e modify,create,delete,move /data; do
          echo "[$(date)] Changes detected, syncing..."
          rclone copy /data gdrive:face-gaze-data --config /rclone/rclone.conf --verbose
        done
    restart: unless-stopped

  caddy:
    image: caddy:latest
    ports:
      - 80:80
      - 443:443
      - 443:443/udp
    volumes:
      - ./caddy:/etc/caddy
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
  backend_venv:
